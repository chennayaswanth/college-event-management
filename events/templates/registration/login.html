{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>

  {% if form.errors %}
    <p style="color:red;">Invalid username or password.</p>
  {% endif %}

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
