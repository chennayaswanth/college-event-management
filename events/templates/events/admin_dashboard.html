<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
  <h1>Admin Dashboard</h1>
  <ul>
    {% for event in events %}
      <li>
        <strong>{{ event.title }}</strong> – {{ event.date }} –
        <a href="{% url 'event_participants' event.id %}">View Participants</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
